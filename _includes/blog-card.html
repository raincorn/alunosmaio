<div class="row">
  {% for post in site.posts %}
  <div class="col-xs-6 col-lg-4">
    <h2>{{post.title}}</h2>
    <p>{{post.excerpt}} </p>
    <p><a class="btn btn-default" href="{{post.url}}" role="button">Leia mais &raquo;</a></p>
  </div><!--/.col-xs-6.col-lg-4-->
  {% endfor %}
</div><!--/row-->
